<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Smooth transition */
button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease-in-out;
}

button:hover {
    background-color: #45a049;
}

/* Animation effect */
@keyframes bounce {
    0%, 100% {
        transform: translateY(0);
    }
    50% {
        transform: translateY(-10px);
    }
}

.animate {
    animation: bounce 0.5s ease-in-out;
}

    </style>
</head>
<body>
    
    <button id="animate-btn">Click Me</button>


    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const btn = document.getElementById("animate-btn");

    // Retrieve user preference from localStorage
    const savedTheme = localStorage.getItem("buttonColor");
    if (savedTheme) {
        btn.style.backgroundColor = savedTheme;
    }

    // Apply animation on click and store preference
    btn.addEventListener("click", () => {
        btn.classList.add("animate");

        // Store preference in localStorage
        localStorage.setItem("buttonColor", "#ff5733");
        setTimeout(() => btn.classList.remove("animate"), 500);
    });
});

    </script>
</body>
</html>
